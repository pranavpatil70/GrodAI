  <!-- Main Content -->
  <div class="container">
    <h1 class="text-center mt-5">Sign Up</h1>
    <form method="POST" onsubmit="return signup()">
      <div class="input-box">
        <label for="username"></label>
        <input type="text" placeholder="Name" class="form-control" id="Name" name="Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="email"></label>
        <input type="email" placeholder="Email" class="form-control" id="email" name="email" required>
        <i class='bx bxs-envelope' ></i>
      </div>
      <div class="input-box">
        <label for="password"></label>
        <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <label for="confirm_password"> </label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" id="signup" class="btn">Sign Up</button>
      <div class="login-link">
        <p>Already have an account?<a href="{{ url_for('login') }}">Click here!</a></p>
      </div>
      <button type="submit" id="google-button" class="btn">Continue with Google!</button>
    </form>
  </div>
